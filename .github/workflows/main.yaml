name: Workflow Flow Control
on:
  push:
    branches:
jobs:
  only-master:
    if: ${{ github.ref == 'refs/heads/master' }}
    name: "Only executes on maaster branch"
    runs-on: ubuntu-latest
    steps:
      - name: "Running on master"
        run: echo "Running command on master"
  any-branch:
    name: "Executes in any branch"
    runs-on: ubuntu-latest
    steps:
      - name: "Runs in any feature branch"
        if: ${{ startsWith(github.ref, 'refs/heads/feat/') }}
        run: echo "Runs in any feature branch"
      - name: "Runs in any hotfix branch"
        if: ${{ startsWith(github.ref, 'refs/heads/hotfix/') }}
        run: echo "Runs in any hotfix branch"
      - name: "Runs in any branch"
        run: ech "Runs in any branch"
      - name: "Send error"
        if: ${{ failure() }}
        run: echo "Send error"